securityDefinitions:
  token:
    type: "apiKey"
    name: "Authorization"
    in: "header"
    description: Used for all non-public endpoints.
  auth:
    type: "basic"
    description: Used to obtain a per-user token.
parameters:
  NewOrder:
    in: body
    name: order
    schema:
      type: object
      required:
        - external_reference
        - ship_to
        - items
      properties:
        external_reference:
          type: string
          description: A free-form text to later find and search this order.
        ship_to:
          type: object
          required:
            - name
            - last_name
            - zip_code
            - address_line
            - city
            - email
          properties:
            name:
              type: string
            last_name:
              type: string
            phone:
              type: string
            zip_code:
              type: integer
            address_line:
              type: string
            street_name:
              type: string
            street_number:
              type: string
            unit:
              type: string
            floot:
              type: string
            city:
              type: string
            state:
              type: string
            email:
              type: string
        comment:
          type: string
        service_code:
          type: string
        carrier_code:
          type: string
        store_id:
          type: string
          description: the id of this order's store
        items:
          type: array
          description: The items (products) that this order contains.
          items:
            - type: object
              required:
              - product_id
              - quantity
              properties:
                product_id:
                  description: The id of a product. See /products.
                  type: integer
                quantity:
                  description: The amount of these items that this order contains.
                  type: integer
        status:
          type: string
          enum:
           - awaiting_payment
           - on_hold
           - awaiting_shipment
           - ready_to_pick
  Order:
    name: order
    in: body
    schema:
      allOf:
        - $ref: '#/parameters/NewOrder/schema'
      properties:
        status:
          type: string
          example: "awating_payment"
          enum:
           - awaiting_payment
           - on_hold
           - cancelled
           - awaiting_shipment
           - filtered
           - shipped
           - not_delivered
           - delivered
           - return
           - ready_to_pick
           - picking_list
           - ready_to_pack
           - ready_to_ship
        id:
          readOnly: true
          type: integer
  NewProduct:
    in: body
    name: product
    schema:
      type: object
      required:
        - external_reference
        - title
        # XXX: location?
      properties:
        external_reference:
          type: string
          description: A free-form text to later find and search this product.
        title:
          type: string
          description: A name for this product. This is free-form text, and is only used for display purposes.
        price:
          type: number
          description: This product's price. Insurance coverage will be based on this price.
        currency:
          type: string
          description: The currency for this product's price. Should be ARS, for now.
        image_url:
          type: string
          format: url
          description: A URL to an image that visually identifies this product.
        weight:
          type: number
        height:
          type: number
        length:
          type: number
        width:
          type: number
        # location?
        stock:
          type: integer
          description: The remaining stock for this product.
        extra_data:
          type: object
          description: A free-form JSON field where custom data can be stored for each product.
  Product:
    name: product
    in: body
    schema:
      allOf:
        - $ref: '#/parameters/NewProduct/schema'
      properties:
        id:
          readOnly: true
          type: integer
  User:
    name: user
    in: body
    schema:
      properties:
        id:
          description: The unique id.
        email:
          type: string
          example: "alice@example.com"
        token:
          type: string
          example: biijDg4Jo0S0P3vdGmTLICUnOExFFqJzLJ5QSTzRfLTYvVZgjH
          description: The API token.
        description:
          type: string
          description: A free-form description for this user.
        role:
          type: string
          enum:
            - regular
            - admin
            - shipnow
        # TODO: account:
        avatar_url:
          type: string
          format: url
          description: The URL to an avatar used to idenfity this user.
definitions:
  Order:
    allOf:
      - $ref: '#/parameters/Order/schema'
  NewOrder:
    allOf:
      - $ref: '#/parameters/NewOrder/schema'
  Product:
    allOf:
      - $ref: '#/parameters/Product/schema'
