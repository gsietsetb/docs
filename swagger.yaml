swagger: "2.0"
info:
  version: 1.0.0
  title: Shipnow API
  description: |
    This is the documentation for the ShipNow public API. Please see the <a
    href="https://github.com/shipnow/docs/blob/master/README.md">README</a>
    first for a brief introduction to how our API works.
  contact:
    name: ShipNow API Team
    email: developers@shipnow.com.ar
    url: https://www.shipnow.com.ar
host: api-staging.shipnow.com.ar
basePath: /
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
security:
  - token: []
paths:
  /orders:
    get:
      description: |
        Returns all orders from the system to which the user has access. This
        will generally be all the orders for the account related to the current
        user.
      operationId: findOrders
      parameters:
        - name: status
          in: query
          description: filter by status
          required: false
          type: string
        - name: date_from
          in: query
          description: exclude orders created before this date
          required: false
          type: string
          format: date
        - name: date_to
          in: query
          description: exclude orders created after this date
          required: false
          type: string
          format: date
        - name: status_detail
          in: query
          description: filter by status_detail
          required: false
          type: string
          format: string
        - name: external_reference
          in: query
          description: find order with this external_reference
          required: false
          type: string
          format: string
        - name: carrier_code
          in: query
          description: filter by carrier_code
          required: false
          type: string
          format: string
        - name: store_id
          in: query
          description: filter by store
          required: false
          type: integer
          format: int32
        - name: sku
          in: query
          description: filter orders with the product with this sku
          required: false
          type: string
          format: string
        - name: tracking_number
          in: query
          description: find order with this tracking_number
          required: false
          type: string
          format: string
      responses:
        200:
          description: a list of orders
          schema:
            type: array
            items:
              $ref: '#/definitions/Order'
    post:
      description: |
        Creates a new order, and returns it with its new id.
      operationId: createOrder
      parameters:
        - $ref: '#/parameters/NewOrder'
      responses:
        200:
          description: The newly created order.
          schema:
            $ref: '#/definitions/Order'
        422:
          description: A list of validation errors.
  /orders/{id}:
    get:
      description: |
        Returns an order identified by id.
      operationId: getOrder
      parameters:
        - name: id
          in: path
          description: id of order to fetch
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: An Order.
          schema:
            $ref: '#/definitions/Order'
        404:
          description: Order with given id not found.
    put:
      description: |
        Update an existing order. Note that not all fields are editable at all
        times. Once orders have been packed, items and shipping data cannot be
        altered. Only certain status transitions are valid.
      operationId: updateOrder
      parameters:
        - name: id
          in: path
          description: The id of the order to be updated.
          required: true
          type: integer
        - $ref: '#/parameters/Order'
      responses:
        200:
          description: The updated order.
          schema:
            $ref: '#/parameters/Order/schema'
    delete:
      description: |
        Deletes a single order based on the id supplied.
      operationId: deleteOrder
      parameters:
        - name: id
          in: path
          description: The id of order to delete.
          required: true
          type: integer
          format: int64
      responses:
        204:
          description: Order deleted.
  /products:
    get:
      description: |
        Returns all the products to which the user has access.
      operationId: findProducts
      parameters:
        - name: external_reference
          in: query
          description: Filter by this external_reference.
          required: false
          type: string
      responses:
        200:
          description: A list of zero or more products.
          schema:
            type: array
            items:
              $ref: '#/definitions/Product'
    post:
      description: |
        Creates a new product, and returns it with its new id.
      operationId: createProduct
      parameters:
        - $ref: '#/parameters/NewProduct'
      responses:
        200:
          description: The newly created product
          schema:
            $ref: '#/definitions/Product'
        422:
          description: A list of validation errors.
  /products/{id}/:
    get:
      description: |
        Returns a product identified by id.
      operationId: getProduct
      parameters:
        - name: id
          in: path
          description: The id of the product to fetch.
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: A product.
          schema:
            $ref: '#/definitions/Product'
        404:
          description: Product with given id not found.
    put:
      description: |
        Update an existing product.
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          description: The id of the product to be updated.
          required: true
          type: integer
        - $ref: '#/parameters/Product'
      responses:
        200:
          description: The updated product.
          schema:
            $ref: '#/parameters/Product/schema'
    delete:
      description: |
        Delete a single product based on the id supplied.
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          description: The id of product to delete.
          required: true
          type: integer
          format: int64
      responses:
        204:
          description: Product deleted.
  /users/authentication:
    post:
      description: |
        Authenticates a user and returns an API-compatible token.
        Implementations should provide the username and password using HTTP
        Basic Auth (as defined in RFC2617).
      operationId: authenticateUser
      security:
        - auth: []
      responses:
        200:
          description: the user object
          schema:
            type: object
            allOf:
              - $ref: '#/parameters/User/schema'



